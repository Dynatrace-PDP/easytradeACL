release_job:
  dependencies:
        - docker-stag
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG                 # Run this job when a tag is created
  script:
    - echo "running release_job"
  release:                               # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'

deploy-to-stag:
    dependencies:
        - docker-stag
    stage: deploy-to-stag
    rules:
        - if: $CI_COMMIT_TAG
    image: alpine/kubectl:latest
    script:
        - kubectl create secret docker-registry $CI_PROJECT_NAME --docker-server=$CI_REGISTRY --docker-username=$CI_REGISTRY_USER --docker-password=$AUTH_TOKEN
        - kubectl create secret docker-registry $CI_PROJECT_NAME --docker-server=$CI_REGISTRY --docker-username=$CI_DEPLOY_USER --docker-password=$CI_DEPLOY_PASSWORD -n staging
        - cd contentcreator
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:CONTENTCREATOR-$CI_COMMIT_TAG#" $CI_PROJECT_NAME.yaml
        - |
            sed -i "s#namespace: .*#namespace: staging#" $CI_PROJECT_NAME.yaml
        - "kubectl -n staging apply -f $CI_PROJECT_NAME.yaml"
        - cd ../db
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DB-$CI_COMMIT_TAG#" $CI_PROJECT_NAME.yaml
        - |
            sed -i "s#namespace: .*#namespace: staging#" $CI_PROJECT_NAME.yaml
        - "kubectl -n staging apply -f $CI_PROJECT_NAME.yaml"
        - cd ../engine
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:ENGINE-$CI_COMMIT_TAG#" $CI_PROJECT_NAME.yaml
        - |
            sed -i "s#namespace: .*#namespace: staging#" $CI_PROJECT_NAME.yaml
        - "kubectl -n staging apply -f $CI_PROJECT_NAME.yaml"
        - cd ../manager/easyTradeManager
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:MANAGER-$CI_COMMIT_TAG#" $CI_PROJECT_NAME.yaml
        - |
            sed -i "s#namespace: .*#namespace: staging#" $CI_PROJECT_NAME.yaml
        - "kubectl -n staging apply -f $CI_PROJECT_NAME.yaml"
        - cd ../../problem-operator
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:PROBLEMOPERATOR-$CI_COMMIT_TAG#" $CI_PROJECT_NAME.yaml
        - |
            sed -i "s#namespace: .*#namespace: staging#" $CI_PROJECT_NAME.yaml
        - "kubectl -n staging apply -f $CI_PROJECT_NAME.yaml"
        - cd ../rabbitmq
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:RABBITMQ-$CI_COMMIT_TAG#" $CI_PROJECT_NAME.yaml
        - |
            sed -i "s#namespace: .*#namespace: staging#" $CI_PROJECT_NAME.yaml
        - "kubectl -n staging apply -f $CI_PROJECT_NAME.yaml"
        - sleep 10
        - kubectl wait pod --all -l app.kubernetes.io/component=$CI_PROJECT_NAME  -n staging --for=condition=Ready --timeout=300s
        - kubectl delete secret $CI_PROJECT_NAME
        - kubectl delete secret $CI_PROJECT_NAME -n staging

regcred-clean:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG == null
    stage: regcred-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret $CI_PROJECT_NAME
    allow_failure: true

dev-clean:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG == null
    stage: dev-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret $CI_PROJECT_NAME -n dev
    allow_failure: true

stag-clean:
    rules:
        - when: on_failure
        - if: $CI_COMMIT_TAG
    stage: stag-clean
    image: alpine/kubectl:latest
    script:
        - kubectl delete secret $CI_PROJECT_NAME -n staging
    allow_failure: true