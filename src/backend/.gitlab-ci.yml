docker-dev:
  rules:
      - if: $CI_COMMIT_TAG == null
  image: docker:27.2.0
  stage: docker-dev
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 0
    DOCKER_DRIVER: overlay2
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    #important! MTU 1410 makes the MTU packages compatible with the underlying network. Otherwise, it will get stuck in downloads 
    DOCKER_DAEMON_OPTIONS: "--insecure-registry=$CI_REGISTRY --mtu=1410"
  services:
    - name: docker:27.2.0-dind
      entrypoint: [ "sh", "-c", "dockerd-entrypoint.sh $DOCKER_DAEMON_OPTIONS" ]
  before_script:
    - docker info
  script:
    - docker info
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - echo "AUTH_TOKEN=$(sed -nE '$!{:a;N;$!ba;s/\n//g;s/"auth":[^"]*"([^"]*)"/\n\1\nAUTH/g};/^[^\n]*\nAUTH/P;D' ~/.docker/config.json)" >> auth.env
    - cd contentcreator
    - docker build -t $CI_REGISTRY_IMAGE:DEV-CONTENTCREATOR-$CI_PIPELINE_IID .
    - docker push $CI_REGISTRY_IMAGE:DEV-CONTENTCREATOR-$CI_PIPELINE_IID
    - echo "$CI_PIPELINE_IID"
    - cd ../db
    - docker build -t $CI_REGISTRY_IMAGE:DEV-DB-$CI_PIPELINE_IID .
    - docker push $CI_REGISTRY_IMAGE:DEV-DB-$CI_PIPELINE_IID
    - cd ../engine
    - docker build -t $CI_REGISTRY_IMAGE:DEV-ENGINE-$CI_PIPELINE_IID .
    - docker push $CI_REGISTRY_IMAGE:DEV-ENGINE-$CI_PIPELINE_IID
    - cd ../manager/easyTradeManager
    - docker build -t $CI_REGISTRY_IMAGE:DEV-MANAGER-$CI_PIPELINE_IID .
    - docker push $CI_REGISTRY_IMAGE:DEV-MANAGER-$CI_PIPELINE_IID
    - cd ../../problem-operator
    - docker build -t $CI_REGISTRY_IMAGE:DEV-PROBLEMOPERATOR-$CI_PIPELINE_IID .
    - docker push $CI_REGISTRY_IMAGE:DEV-PROBLEMOPERATOR-$CI_PIPELINE_IID
    - cd ../rabbitmq
    - docker build -t $CI_REGISTRY_IMAGE:DEV-RABBITMQ-$CI_PIPELINE_IID .
    - docker push $CI_REGISTRY_IMAGE:DEV-RABBITMQ-$CI_PIPELINE_IID
  artifacts:
        reports:
            dotenv: auth.env

deploy-to-dev:
    rules:
      - if: $CI_COMMIT_TAG == null
    dependencies:
        - docker-dev
    stage: deploy-to-dev
    image: alpine/kubectl:latest
    script:
        - kubectl create secret docker-registry $CI_PROJECT_NAME --docker-server=$CI_REGISTRY --docker-username=$CI_REGISTRY_USER --docker-password=$AUTH_TOKEN
        - kubectl create secret docker-registry $CI_PROJECT_NAME --docker-server=$CI_REGISTRY --docker-username=$CI_DEPLOY_USER --docker-password=$CI_DEPLOY_PASSWORD -n dev
        - cd contentcreator
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DEV-CONTENTCREATOR-$CI_PIPELINE_IID#" $CI_PROJECT_NAME.yaml
        - "kubectl -n dev apply -f $CI_PROJECT_NAME.yaml"
        - cd ../db
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DEV-DB-$CI_PIPELINE_IID#" $CI_PROJECT_NAME.yaml
        - "kubectl -n dev apply -f $CI_PROJECT_NAME.yaml"
        - cd ../engine
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DEV-ENGINE-$CI_PIPELINE_IID#" $CI_PROJECT_NAME.yaml
        - "kubectl -n dev apply -f $CI_PROJECT_NAME.yaml"
        - cd ../manager/easyTradeManager
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DEV-MANAGER-$CI_PIPELINE_IID#" $CI_PROJECT_NAME.yaml
        - "kubectl -n dev apply -f $CI_PROJECT_NAME.yaml"
        - cd ../../problem-operator
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DEV-PROBLEMOPERATOR-$CI_PIPELINE_IID#" $CI_PROJECT_NAME.yaml
        - "kubectl -n dev apply -f $CI_PROJECT_NAME.yaml"
        - cd ../rabbitmq
        - |
            sed -i "s#image: .*#image: $CI_REGISTRY_IMAGE:DEV-RABBITMQ-$CI_PIPELINE_IID#" $CI_PROJECT_NAME.yaml
        - "kubectl -n dev apply -f $CI_PROJECT_NAME.yaml"
        - sleep 10
        - kubectl wait pod --all -l app.kubernetes.io/component=$CI_PROJECT_NAME  -n dev --for=condition=Ready --timeout=300s
        - kubectl delete secret $CI_PROJECT_NAME
        - kubectl delete secret $CI_PROJECT_NAME -n dev
      
