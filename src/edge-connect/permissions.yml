apiVersion: v1
kind: ServiceAccount
metadata:
  name: edgeconnect-deployment-rollout-restarter
  namespace: dynatrace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edgeconnect-deployment-rollout-restarter-clusterrole
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: edgeconnect-deployment-rollout-restarter-clusterrolebinding
roleRef:
  kind: ClusterRole
  name: edgeconnect-deployment-rollout-restarter-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: edgeconnect-deployment-rollout-restarter
  namespace: dynatrace
---
apiVersion: v1
kind: Secret
metadata:
  name: edgeconnect-deployment-rollout-restarter-token
  namespace: dynatrace
  annotations:
    kubernetes.io/service-account.name: edgeconnect-deployment-rollout-restarter
type: kubernetes.io/service-account-token