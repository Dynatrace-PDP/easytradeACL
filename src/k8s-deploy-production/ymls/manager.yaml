apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  labels:
        app.kubernetes.io/part-of: easytrade
        app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app: manager
      app.kubernetes.io/version: v1
  template:
    metadata:
      labels:
        app: manager
        app.kubernetes.io/version: v1
        app.kubernetes.io/part-of: easytrade
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: manager
          image: manager
          ports:
            - containerPort: 8080
          env:
            - name: PROXY_PREFIX
              value: "manager"
            - name: MSSQL_CONNECTIONSTRING
              valueFrom:
                configMapKeyRef:
                  name: connection-strings
                  key: DOTNET_CONNECTION_STRING
          resources:
            requests:
              cpu: 50m
              memory: 600Mi
            limits:
              memory: 600Mi
      imagePullSecrets:
        - name: proddeploycred 
---
apiVersion: v1
kind: Service
metadata:
  name: manager
spec:
  type: ClusterIP
  selector:
    app: manager
    app.kubernetes.io/version: v1
  ports:
    - name: http
      port: 8080
      targetPort: 8080
