apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-flag-service
  labels:
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: easytrade
spec:
  selector:
    matchLabels:
      app: feature-flag-service
  template:
    metadata:
      labels:
        app: feature-flag-service
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: easytrade
    spec:
      containers:
        - name: feature-flag-service
          image: feature-flag-service
          ports:
            - containerPort: 8080
          env: []
          resources:
            requests:
              cpu: 30m
              memory: 300Mi
            limits:
              memory: 300Mi
      imagePullSecrets:
        - name: background-services
---
apiVersion: v1
kind: Service
metadata:
  name: feature-flag-service
spec:
  type: ClusterIP
  selector:
    app: feature-flag-service
  ports:
    - name: feature-flag-service
      port: 8080
      targetPort: 8080
